<body>
  <a target="_blank" rel="noopener" class="by" href="https://twitter.com/trytokyo">
    Made by @trytokyo
  </a>
  <main>
    <div class="columns is-multiline">
      <div class="column is-half-desktop is-12-tablet">
        <div class="columns is-centered is-mobile">
          <div class="column is-9">
            <div class="pt1">
              <img class="logo" src="./static/site--logo-v2.svg" alt="">
            </div>
          </div>
        </div>

        <div class="columns is-centered is-mobile ">
          <div class="column is-9">
            <h1 class="title is-2">Hi there!</h1>
            <h2 class="is-size-4">Press the <strong>Spacebar</strong> or click <strong>'Colors!'</strong> to create a palette.</h2>
            <hr class="hr">
            <div class="action">
              <span class="text has-text-grey-light">I would like</span>
              <select class="colorSelectBox">
                <option value="light">Light Colors</option>
                <option value="bright">Bright Colors</option>
                <option value="dark">Dark Colors</option>
              </select>
              <span class="text has-text-grey-light">with a</span>
              <select class="hueSelectBox">
                <option value="random">Random Hue</option>
                <option value="red">Red Hue</option>
                <option value="green">Green Hue</option>
                <option value="blue">Blue Hue</option>
                <option value="orange">Orange Hue</option>
                <option value="yellow">Yellow Hue</option>
                <option value="purple">Purple Hue</option>
                <option value="pink">Pink Hue</option>
                <option value="monochrome">Monochrome Hue</option>
              </select>
              <span class="text has-text-grey-light">please.</span>
            </div>
          </div>
        </div>

        <div class="columns is-centered is-mobile">
          <div class="column is-9 ">

            <div class="columns is-gapless is-mobile">
              <div class="column">
                <a class="generate action-btn" tabindex="0" role="button">Colors!</a>
              </div>
              <div class="column">
                <a class="download action-btn" tabindex="0" role="button">.SCSS</a>
              </div>
              <div class="column">
                <a class="email action-btn" tabindex="0" role="button">Email</a>
              </div>
            </div>

            <div class="palette">
              <span class="text has-text-grey-light">Color palettes generated:</span>
              <div class="title count"></div>
            </div>
          </div>
        </div>

      </div>


      <!-- SWATCHES -->
      <div class="column is-half-desktop">
        <div class="columns swatch--column is-multiline">

          <div data-clipboard-target="#color1" class="column is-paddingless is-full">
            <div id="color1" class="swatch"></div>
          </div>
          <div data-clipboard-target="#color2" class="column is-paddingless is-full">
            <div id="color2" class="swatch"></div>
          </div>
          <div data-clipboard-target="#color3" class="column is-paddingless is-full">
            <div id="color3" class="swatch"></div>
          </div>
          <div data-clipboard-target="#color4" class="column is-paddingless is-full">
            <div id="color4" class="swatch"></div>
          </div>
          <div data-clipboard-target="#color5" class="column is-paddingless is-full">
            <div id="color5" class="swatch"></div>
          </div>
        </div>
      </div>
    </div>
    <hr class="hr">
    <div id="codefund">
      <!-- fallback content -->
    </div>
    <script src="https://codefund.app/properties/152/funder.js" async="async"></script>
    <div class="columns is-fluid">
      <div class="column">
        <div class="content has-text-centered pad30">
          <h1 class="title is-1">History</h1><br>
          <div class="color-history"></div>
        </div>
      </div>
    </div>
