<!doctype html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1" />
    <meta name="title"
        content="Color Koala">
    <meta name="description"
        content="Color Koala is a quick palette generator, creating gorgeous colors for all of your side projects." />
    <title> Color Koala | The Koala-ty color palette generator, creating gorgeous colors for all of your side projects.
    </title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon"
        sizes="180x180"
        href="static/meta/apple-touch-icon.png">
    <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="static/meta/favicon-32x32.png">
    <link rel="icon"
        type="image/png"
        sizes="16x16"
        href="static/meta/favicon-16x16.png">
    <link rel="manifest"
        href="static/meta/site.webmanifest">
    <link rel="mask-icon"
        href="static/meta/safari-pinned-tab.svg"
        color="#f794ab">
    <link rel="shortcut icon"
        href="static/meta/favicon.ico">
    <meta name="msapplication-TileColor"
        content="#ffc40d">
    <meta name="msapplication-config"
        content="static/meta/browserconfig.xml">
    <meta name="theme-color"
        content="#ffffff">

    <!-- TWITTER -->
    <meta property="twitter:card"
        content="summary">
    <meta name="twitter:creator"
        content="@trytokyo">
    <meta property="twitter:url"
        content="https://colorkoala.xyz">
    <meta property="twitter:title"
        content="Color Koala">
    <meta property="twitter:description"
        content="The Koala-ty color palette generator, creating gorgeous colors for all of your side projects.">
    <meta property="twitter:image"
        content="https://i.ibb.co/zfBTJvH/social-thumb-2x.png">

    <!-- FACEBOOK -->
    <meta property="og:image"
        content="static/meta/og-image.png">
    <meta property="og:image:width"
        content="279">
    <meta property="og:image:height"
        content="279">
    <meta property="og:title"
        content="Color Koala">
    <meta property="og:description"
        content="The Koala-ty color palette generator, creating gorgeous colors for all of your side projects.">
    <meta property="og:url"
        content="colorkoala.xyz">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet"
        rel="text/css"
        href="./styles/app.scss" />


</head>

<body class="font-rubik font-medium">
    <main>
        <div class="columns is-multiline">
            <div class="column is-half-desktop is-12-tablet">
                <div class="columns is-centered is-mobile">
                    <div class="column is-9">
                        <div class="pt1">
                            <img class="h-20 p-3 pl-0 w-[75px]"
                                src="./static/site__logo-v2.svg"
                                alt="koala smiling logo">
                        </div>
                    </div>
                </div>

                <div class="columns is-centered is-mobile ">
                    <div class="column is-9">
                        <h1 class="title is-2">Hi there!</h1>
                        <h2 class="is-size-4">Press the <strong>Spacebar</strong> or click <strong><a
                                    class="generate action__button inline-block px-3"
                                    tabindex="0"
                                    role="button">Generate Colors</a></strong> to
                            create a palette.</h2>
                        <hr class="hr">
                        <div class="text-2xl font-medium leading-9">
                            <span class="text-gray-400">I would like</span>
                            <select class="colorSelectBox">
                                <option value="light">Light Colors</option>
                                <option value="bright">Bright Colors</option>
                                <option value="dark">Dark Colors</option>
                            </select>
                            <div class="text-gray-400">with a

                                <select class="hueSelectBox">
                                    <option value="random">Random Hue</option>
                                    <option value="red">Red Hue</option>
                                    <option value="green">Green Hue</option>
                                    <option value="blue">Blue Hue</option>
                                    <option value="orange">Orange Hue</option>
                                    <option value="yellow">Yellow Hue</option>
                                    <option value="purple">Purple Hue</option>
                                    <option value="pink">Pink Hue</option>
                                    <option value="monochrome">Monochrome Hue</option>
                                </select>
                                please.

                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns is-centered is-mobile">
                    <div class="column is-9 ">

                        <div class="columns is-gapless is-mobile">
                            <div class="column">
                                <a class="download action__button"
                                    tabindex="0"
                                    role="button">.SCSS</a>
                            </div>
                            <div class="column">
                                <a class="email action__button"
                                    tabindex="0"
                                    role="button">Email</a>
                            </div>
                        </div>

                        <div class="palette">
                            <span class="text has-text-grey-light">Color palettes generated:</span>
                            <div class="title count"></div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- SWATCHES -->
            <div class="column is-half-desktop">
                <div class="columns mt-4 is-multiline">

                    <div data-clipboard-target="#color1"
                        class="column is-paddingless is-full">
                        <div id="color1"
                            class="swatch"></div>
                    </div>
                    <div data-clipboard-target="#color2"
                        class="column is-paddingless is-full">
                        <div id="color2"
                            class="swatch"></div>
                    </div>
                    <div data-clipboard-target="#color3"
                        class="column is-paddingless is-full">
                        <div id="color3"
                            class="swatch"></div>
                    </div>
                    <div data-clipboard-target="#color4"
                        class="column is-paddingless is-full">
                        <div id="color4"
                            class="swatch"></div>
                    </div>
                    <div data-clipboard-target="#color5"
                        class="column is-paddingless is-full">
                        <div id="color5"
                            class="swatch"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="border-4 border-gray-500">
        <div class="">
            <div class="">
                <div class="content has-text-centered p-5">
                    <h1 class="title is-1">History</h1><br>
                    <div class="color-history"></div>
                </div>
            </div>
        </div>
    </main>
    <div class="bg-white p-5 mt-3">
        <div class="text-center">
            <a target="_blank"
                rel="noopener"
                class="by"
                href="https://instagram.com/wayshere">
                Made by @wayshere
            </a>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script type="module"
        src="./scripts/app.js"
        defer></script>
</body>

</html>
