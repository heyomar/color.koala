<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Koala</title>

  <!-- CSS -->
  <link rel="stylesheet" rel="text/css" href="dist/app.css">
  
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>

<body>
  <section class="hero is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
              </a>
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item is-active">
                  <strong>Home</strong>
                </a>
                <a class="navbar-item">
                  Examples
                </a>
                <a class="navbar-item">
                  Documentation
                </a>
              </div>
            </div>
          </div>
        </header>
      </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 has-text-grey-light	">
          Press the spacebar..
        </h1>
        <h2 class="subtitle">

        </h2>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <div class="is-ninesixty">
        <div class="columns">
          <div class="column">
            <div class="swatch a"></div>
          </div>
          <div class="column">
            <div class="swatch b"></div>
          </div>
          <div class="column">
            <div class="swatch c"></div>
          </div>
          <div class="column">
            <div class="swatch d"></div>
          </div>
        </div> 
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="dist/app.js" defer></script>
